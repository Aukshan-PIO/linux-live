UI /boot/vesamenu.c32

TIMEOUT 100
MENU ROWS 3
MENU BACKGROUND  #00000000
MENU COLOR border      0  #ffffffff #ee000000 std      # The wire-frame border
MENU COLOR title       0  #ffffffff #ee000000 std      # Menu title text

LABEL default
MENU title MicroVM
MENU LABEL Boot MicroVM
KERNEL /boot/vmlinuz
APPEND vga=769 initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0
